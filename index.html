<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Automod Bypasser</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[#313338] text-[#dbdee1] font-sans antialiased min-h-screen flex items-center justify-center"
  >
    <div
      class="bg-[#2b2d31] shadow-2xl rounded-2xl p-8 max-w-lg w-full flex flex-col gap-6 border border-[#232428]"
    >
      <div class="flex items-center gap-3 mb-2">
        <h1 class="text-2xl font-bold tracking-tight text-[#f2f3f5]">
          Automod Bypasser
        </h1>
      </div>
      <div
        class="bg-[#232428] rounded-lg p-4 text-[#b5bac1] text-sm shadow-inner"
      >
        <p class="mb-1">Bypass Discord's automod using unicode lookalikes</p>
        <p class="text-xs text-[#949ba4]">
          Invisible to most users, but readable in chat.
        </p>
      </div>
      <div>
        <label for="inputText" class="block text-[#b5bac1] font-semibold mb-2"
          >Input</label
        >
        <textarea
          id="inputText"
          placeholder="Enter text to bypass..."
          class="bg-[#383a40] text-[#f2f3f5] rounded-lg border border-[#232428] p-3 w-full focus:outline-none focus:ring-2 focus:ring-[#5865f2] min-h-[3.5rem] max-h-60 overflow-y-auto resize-none placeholder-[#949ba4] transition"
          style="transition: height 0.2s"
        ></textarea>
        <div class="flex items-center gap-2 mt-3">
          <input
            type="checkbox"
            id="wvCheckbox"
            class="w-4 h-4 rounded border-2 border-[#5865f2] bg-[#232428] checked:bg-[#5865f2] checked:border-[#5865f2] focus:ring-2 focus:ring-[#5865f2] transition-colors duration-150"
            style="appearance: none; accent-color: #5865f2"
            checked
          />
          <span class="relative flex items-center">
            <label
              for="wvCheckbox"
              class="text-xs text-[#f2b132] select-none cursor-pointer"
            >
              Replace <span class="font-mono">w</span> and
              <span class="font-mono">v</span> (noticeable to users)
            </label>
          </span>
        </div>
        <div class="text-xs text-[#f2b132] mt-1 ml-6">
          <span>Warning: These replacements are more obvious in chat.</span>
        </div>
      </div>
      <div>
        <label class="block text-[#b5bac1] font-semibold mb-2"
          >Bypassed Output</label
        >
        <pre
          id="outputText"
          class="p-3 bg-[#232428] border border-[#232428] rounded-lg whitespace-pre-wrap break-words font-mono text-[#f2f3f5] min-h-[3rem] shadow-inner"
        >
Bypassed text will appear here.</pre
        >
      </div>
      <div class="text-xs text-[#949ba4] text-center mt-2">
        <span
          >Made with <span class="text-[#5865f2]">&#10084;&#65039;</span> by
          InvisBaka</span
        >
      </div>
    </div>
    <script>
      const inputText = document.getElementById("inputText");
      const wvCheckbox = document.getElementById("wvCheckbox");
      const outputEl = document.getElementById("outputText");

      function bypassAutomod(text, allowWV = true) {
        const charMap = {
          a: "а",
          c: "с",
          d: "ԁ",
          e: "е",
          h: "һ",
          i: "і",
          j: "ј",
          l: "ӏ",
          n: "ո",
          o: "о",
          p: "р",
          s: "ѕ",
          x: "х",
          y: "у",
        };
        if (allowWV) {
          charMap["v"] = "ν";
          charMap["w"] = "ω";
        }
        return Array.from(text)
          .map((char) => charMap[char.toLowerCase()] || char)
          .join("");
      }

      function updateOutput() {
        const input = inputText.value;
        const allowWV = wvCheckbox.checked;
        const output = bypassAutomod(input, allowWV);
        if (input.trim() === "") {
          outputEl.textContent = "Bypassed text will appear here.";
        } else if (output === input) {
          outputEl.textContent = "Could not bypass automod.";
        } else {
          outputEl.textContent = output;
        }
      }

      // Auto-expand textarea height
      function autoExpandTextarea() {
        this.style.height = "auto";
        this.style.height = this.scrollHeight + "px";
      }
      inputText.addEventListener("input", function (e) {
        autoExpandTextarea.call(this);
        updateOutput();
      });
      // Initial expansion
      autoExpandTextarea.call(inputText);

      wvCheckbox.addEventListener("change", updateOutput);
    </script>
  </body>
</html>
